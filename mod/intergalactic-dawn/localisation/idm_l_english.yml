idm_start_screen_origin_miners: "Em nossa odisseia pelo cosmos, abraçamos nossa vocação para a mineração, uma força que molda nossa jornada.\n\nO Antigo planeta árido, outrora lar, não pode mais nos conter. A estagnação se aproxima, e sabemos que devemos buscar o futuro ou seremos surpreendidos por ele.\n\nNo Abismo, encontramos relíquias de um mundo misterioso. Transformamos destroços em avanços tecnológicos, nos preparando para a próxima fase. Vamos explorar, aprender e proteger.\n\nNosso império, moldado pela mineração, liderará. Extrairemos recursos essenciais enquanto asseguramos um futuro próspero. Com coragem, enfrentaremos desafios cósmicos. Cada asteróide minerado nos conduzirá à nossa ascensão na vastidão do universo."
